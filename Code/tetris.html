<!doctype html>
<html>
  <head>
    <title>Jeu Tetris </title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="processing.js"></script>
	<script type="text/javascript" src="p5.js"></script>
    <style>
      canvas {
        display: inline-block;
      }
      #editor {
        display: inline-block;
        vertical-align: top;
      }
      .tab {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Jeu Tetris</h1>
	
		<canvas data-processing-sources="Tetris.pde"
            style="border: 1px solid black;"
            tabindex="1"></canvas>
            
    <div id="editor">
		<h2 class="font_3" style="font-size:23px; line-height:1.4em;">Commandes du jeu : </h2>
		<h2 class="font_3" style="font-size:23px; line-height:1.4em;">&nbsp; Fleche Haut : Retourner</h2>
		<h2 class="font_3" style="font-size:23px; line-height:1.4em;">&nbsp; Fleche Bas : Retourner </h2>
		<h2 class="font_3" style="font-size:23px; line-height:1.4em;">&nbsp; Fleche Droite :Droite </h2>
		<h2 class="font_3" style="font-size:23px; line-height:1.4em;">&nbsp; Fleche Gauche : Gauche </h2>
    </div>
	<script src="mySketch.js" type="text/javascript"></script>
